<html>
<head>
	<meta charset="UTF-8"/>
	<title>Hello Naver</title>
</head>
<body>
	<h3>Connect to Naver</h3>

	<form action="/connect/naver" method="POST">

			<p>You aren't connected to Naver yet. Click the button to

		</div>

			<button type="submit">Connect to Naver</button>
		</p>
	</form>
</body>
</html>
